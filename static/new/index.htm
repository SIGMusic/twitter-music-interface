<!DOCTYPE html>
<html>

    <!-- Development -->
    <script src="js/Audiolet.js"></script>

    <!-- Common -->
    <script src="js/synth.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  </head>
  <body>
        <button type="button" onclick="playExample()">&#9654; Play Example</button>
        <br>
        <input id="defaultSlider" type="range" min="0" max="1" step="0.001" />
        <p class="note">Current value: <span id="currentValue">0</span></p>
        <script>
         $(function(){

            var currentValue = $('#currentValue');

            $('#defaultSlider').change(function(){
                currentValue.html(this.value);
                setReverbMix(this.value);
            });

            // Trigger the event on load, so
            // the value field is populated:

            $('#defaultSlider').change();

          }); 
          </script>

  </body>
</html>
